<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#btn{
				width: 50px;
				height: 20px;
				position: fixed;
				background: chocolate;
				border-radius: 20px;
				right: 20px;
				bottom: 20px;
				text-align: center;
				line-height: 20px;
			}
		</style>
	</head>
	<body>
		<div id="btn">
			↑
		</div>
	</body>
	<script type="text/javascript">
		for(var i=0;i<100;i++){
			document.write('<p>这是第'+i+'个p标签</p>');	
		}
		var btn=document.getElementById('btn');
		var time;
		btn.onclick=function(){

			 time=setInterval(function(){
				var scrollT=window.scrollY;/*获取滚动条高度*/
			    console.log(scrollT);
				/*速度**/
				var speed=scrollT/10;
				/**目标*/
				var target=scrollT-speed;
				if(target<=10){
					target=0;
					clearInterval(time);
				}
			    window.scrollTo(0,target);
				
			},80)
		}
		/***滑轮事件*/
		document.onmousewheel=function(){
			clearInterval(time);
		}
	</script>
</html>
